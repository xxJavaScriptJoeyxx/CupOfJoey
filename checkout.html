<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style2.css">
    <script src="script.js"></script>
</head>
<body>

  <h1>A Cup of Joey Secured Checkout</h1>
    <div class="row">
        <div class="col-75">
          <div class="container">
            <form action="index.html">
      
              <div class="row">
                <div class="col-50">
                  <h3 style="text-align:center;">Billing Address</h3>
                  <label for="fname"> Full Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="First and Last Name">
                  <label for="email"> Email</label>
                  <input type="text" id="email" name="email" placeholder="email@address.com">
                  <label for="adr"> Address</label>
                  <input type="text" id="adr" name="address" placeholder="Street Address">
                  <label for="city"> City</label>
                  <input type="text" id="city" name="city" placeholder="City">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state">State</label>
                      <input type="text" id="state" name="state" placeholder="State">
                    </div>
                    <div class="col-50">
                      <label for="zip">Zip</label>
                      <input type="text" id="zip" name="zip" placeholder="Zip">
                    </div>
                  </div>
                </div>
      
                <div class="col-50">
                  <h3>Payment</h3>
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="Cardholder Name">
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Exp Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="November">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Exp Year</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2023">
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="024">
                    </div>
                  </div>
                </div>
      
              </div>
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
              </label>
              <input type="submit" value="Checkout" class="btn" onclick="myCheck()">
            </form>
          </div>
        </div>
      
        
</body>
</html>
